<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feliz Cumplea√±os Sr. Jefferson</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap');

  body, html {
    margin: 0; padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #1e2a38 0%, #33475b 100%);
    font-family: 'Merriweather', serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  /* Pantalla de bienvenida */
  #intro-screen {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(145deg, #f6e27a 0%, #c69749 40%, #8c6b30 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff8dc;
    font-size: 2rem;
    font-weight: 700;
    z-index: 1000;
    overflow: hidden;
    animation: slideUp 3s ease 3s forwards;
  }
h1{
text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
}
  /* Estrellitas lindas */
  .star {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    box-shadow: 0 0 8px white;
    animation: twinkle 2s infinite ease-in-out, floatUp 10s linear infinite;
    z-index: 1;
  }

  .star:nth-child(2) { top: 10%; left: 20%; animation-delay: 0s; }
  .star:nth-child(3) { top: 40%; left: 70%; animation-delay: 0.5s; }
  .star:nth-child(4) { top: 60%; left: 30%; animation-delay: 1s; }
  .star:nth-child(5) { top: 80%; left: 50%; animation-delay: 1.5s; }
  .star:nth-child(6) { top: 20%; left: 80%; animation-delay: 2s; }

  @keyframes twinkle {
    0%, 100% { opacity: 0.8; transform: scale(1); }
    50% { opacity: 0.3; transform: scale(1.5); }
  }

  @keyframes floatUp {
    0% { transform: translateY(0); }
    100% { transform: translateY(-100px); }
  }

  @keyframes slideUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100%); opacity: 0; }
  }

  /* Contenido principal oculto inicialmente */
  #main-content {
    opacity: 0;
    transition: opacity 1s ease 0.5s;
    text-align: center;
    max-width: 360px;
    position: relative;
    z-index: 1;
  }

  #main-content.visible {
    opacity: 1;
  }

  /* Tu pastel y animaciones (igual que antes) */
  svg {
    width: 300px;
    height: 320px;
    filter: drop-shadow(0 6px 10px rgba(0,0,0,0.6));
    margin: 0 auto;
  }

  .layer-group {
    transform-origin: center top;
    animation: dropLayer 0.7s cubic-bezier(0.4,0,0.2,1) forwards;
  }
  .layer1 { animation-delay: 0.2s; }
  .layer2 { animation-delay: 0.5s; }
  .layer3 { animation-delay: 0.8s; }
  .icing-group {
    opacity: 0;
    animation: icingDrop 0.8s ease forwards;
    animation-delay: 1.1s;
  }
  .candle {
    opacity: 0;
    animation: candleDrop 0.8s ease forwards;
    animation-delay: 1.4s;
  }

  .drip {
    animation: dripMove 3s ease-in-out infinite;
    transform-origin: center;
  }
  .drip:nth-child(1) { animation-delay: 0s; }
  .drip:nth-child(2) { animation-delay: 1.2s; }
  .drip:nth-child(3) { animation-delay: 2.4s; }

  @keyframes dropLayer {
    0% {
      transform: translateY(-200px) rotateX(45deg);
      opacity: 0;
    }
    100% {
      transform: translateY(0) rotateX(0deg);
      opacity: 1;
    }
  }
  @keyframes icingDrop {
    0% { transform: translateY(-200px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
  }
  @keyframes candleDrop {
    0% { transform: translateY(-200px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
  }
  @keyframes dripMove {
    0%, 100% { transform: translateY(0) scale(1); opacity: 1; }
    50% { transform: translateY(10px) scale(1.05); opacity: 0.7; }
  }
  .flame {
    transform-origin: center;
    animation: flicker 0.3s infinite alternate;
  }
  @keyframes flicker {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(1.15); opacity: 0.6; }
  }

  /* Texto */
  .message {
    margin-top: 30px;
    font-size: 2.2rem;
    letter-spacing: 0.12em;
    max-width: 320px;
    user-select: none;
    position: relative;
    color: #f0e6d2;
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
  }
  .line1, .line2 {
    display: block;
    opacity: 0;
    transform: translateY(40px);
    animation: textAppear 0.6s ease forwards;
  }
  .line1 { animation-delay: 0.6s; }
  .line2 { animation-delay: 1.2s; }

  @keyframes textAppear {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .congrats-message {
    margin-top: 20px;
    max-width: 320px;
    text-align: center;
    font-size: 1.2rem;
    color: #dcd6ca;
    line-height: 1.5;
    user-select: none;
    opacity: 0;
    transform: translateY(20px);
    animation: messageAppear 1s ease forwards;
    animation-delay: 2s;
    position: relative;
  }

  @keyframes messageAppear {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
/* Globos animados */
.balloon {
  position: fixed;
  bottom: -50px;
  width: 30px;
  height: 42px;
  border-radius: 50% / 60%;
  box-shadow: inset -5px -5px 14px rgba(255 255 255 / 0.35);
  animation: floatUp linear infinite;
  opacity: 0;
  z-index: 10;
}
.balloon::after {
  content: '';
  position: absolute;
  width: 2px;
  height: 30px;
  background: #f0e6d2;
  top: 42px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 1px;
}

/* Animaci√≥n de subir globos */
@keyframes floatUp {
  0% {
    transform: translateY(0) translateX(0);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  100% {
    transform: translateY(-120vh) translateX(25px);
    opacity: 0;
  }
}

/* Confeti */
.confetti {
  position: fixed;
  width: 10px;
  height: 4px;
  border-radius: 2px;
  opacity: 0.9;
  animation: confettiFall linear infinite;
  transform-origin: center;
  mix-blend-mode: screen;
  z-index: 10;
}
.confetti.curly {
  width: 8px;
  height: 8px;
  border-radius: 50% / 70%;
  animation-name: confettiFall, curlySpin;
  animation-duration: linear 6s, linear 2s;
  animation-iteration-count: infinite;
}

/* Animaci√≥n ca√≠da confeti */
@keyframes confettiFall {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

/* Animaci√≥n giro confeti rizado */
@keyframes curlySpin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

</style>
</head>
<body>

<!-- Pantalla de bienvenida -->
<div id="intro-screen" aria-label="Mensaje de bienvenida">
  <center><b><h1>Felicitaciones<br> para el<br> Sr. Jefferson üéÇ...</h1> </b></center>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
</div>

<!-- Contenido principal oculto -->
<div id="main-content" aria-live="polite" role="main" aria-atomic="true" tabindex="0">
  <!-- Pastel completo SVG -->
  <svg viewBox="0 0 300 320" aria-label="Pastel de cumplea√±os animado" role="img" >
    <!-- Capa 3 (inferior) -->
    <g class="layer-group layer3" >
      <ellipse cx="150" cy="260" rx="120" ry="35" fill="#7b4b32" />
      <path fill="#a06545" d="M30 260c0 30 240 30 240 0v-45c0 10-30 20-30 20H60c-30 0-30-20-30-20v45z"/>
      <ellipse cx="150" cy="220" rx="120" ry="35" fill="#5a321a" />
    </g>

    <!-- Capa 2 -->
    <g class="layer-group layer2">
      <ellipse cx="150" cy="190" rx="105" ry="30" fill="#e0b08a" />
      <path fill="#c29261" d="M45 190c0 22 210 22 210 0v-35c0 8-26 16-26 16H71c-26 0-26-16-26-16v35z"/>
      <ellipse cx="150" cy="165" rx="105" ry="30" fill="#c68f5c" />
    </g>

    <!-- Capa 1 (superior) -->
    <g class="layer-group layer1">
      <ellipse cx="150" cy="130" rx="90" ry="27" fill="#e37272" />
      <path fill="#c65354" d="M60 130c0 19 180 19 180 0v-30c0 7-20 14-20 14H80c-20 0-20-14-20-14v30z"/>
      <ellipse cx="150" cy="110" rx="90" ry="27" fill="#b94f4f" />
    </g>

    <!-- Crema -->
    <g class="icing-group" >
      <path fill="#fff6f0" d="M60 95q90 28 180 0v28q-90 45 -180 0z" />
      <ellipse cx="150" cy="95" rx="80" ry="23" fill="#fffaf6" />
      <!-- Gotas de crema animadas -->
      <ellipse class="drip" cx="110" cy="120" rx="8" ry="14" fill="#fff6f0" />
      <ellipse class="drip" cx="190" cy="130" rx="7" ry="12" fill="#fff6f0" />
      <ellipse class="drip" cx="140" cy="138" rx="6" ry="10" fill="#fff6f0" />
    </g>

    <!-- Vela -->
    <g class="candle" >
      <rect x="143" y="60" width="14" height="45" fill="#ffca80" rx="3" ry="3" />
      <ellipse class="flame" cx="150" cy="53" rx="10" ry="18" fill="url(#flameGradient)" />
    </g>

    <defs>
      <radialGradient id="flameGradient" cx="0.5" cy="0.5" r="0.5">
        <stop offset="0%" stop-color="yellow" />
        <stop offset="70%" stop-color="orange" stop-opacity="0.8" />
        <stop offset="100%" stop-color="transparent" stop-opacity="0" />
      </radialGradient>
    </defs>
  </svg>

  <div class="message">
    <span class="line1">Feliz Cumplea√±os</span>
    <span class="line2">Sr. Jefferson</span>
  </div>

  <div class="congrats-message">
    <p>Que este nuevo a√±o de vida traiga mucha salud, √©xito y felicidad.<br />Mis mejores deseos para usted, Sr. Jefferson.</p>
  </div>
</div>

<script>
  // Globos animados
  for(let i = 0; i < 20; i++) {
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');
    balloon.style.left = `${Math.random() * 100}vw`;
    balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
    balloon.style.animationDuration = `${8 + Math.random() * 6}s`;
    balloon.style.animationDelay = `${Math.random() * 10}s`;
    document.body.appendChild(balloon);
  }

  // Serpentinas (confetti)
  for(let i = 0; i < 70; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = `${Math.random() * 100}vw`;
    confetti.style.top = `${-10 - Math.random() * 10}vh`;
    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 80%)`;
    confetti.style.animationDuration = `${3 + Math.random() * 4}s`;
    confetti.style.animationDelay = `${Math.random() * 10}s`;
    if (Math.random() < 0.4) {
      confetti.classList.add('curly');
      confetti.style.width = "8px";
      confetti.style.height = "8px";
    } else {
      confetti.style.width = "12px";
      confetti.style.height = "4px";
    }
    document.body.appendChild(confetti);
  }

  // Control visibilidad contenido despu√©s de la animaci√≥n intro
  const introScreen = document.getElementById('intro-screen');
  const mainContent = document.getElementById('main-content');

  introScreen.addEventListener('animationend', () => {
    introScreen.style.display = 'none';
    mainContent.classList.add('visible');
    mainContent.focus();
  });
</script>

</body>
</html>
