<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz Cumplea√±os Ni√±a</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to top, #ffd6e0, #fff);
      font-family: 'Segoe UI', sans-serif;
    }

    .sky {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, #a0e7ff, #ffffff);
      overflow: hidden;
    }

    .cloud {
      width: 200px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      animation: floatClouds 60s linear infinite;
    }

    .cloud::before,
    .cloud::after {
      content: "";
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }

    .cloud::before {
      width: 100px;
      height: 100px;
      top: -20px;
      left: 50px;
    }

    .cloud::after {
      width: 80px;
      height: 80px;
      top: 0px;
      left: 120px;
    }

    @keyframes floatClouds {
      0% { left: -250px; }
      100% { left: 110%; }
    }

    .start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      background: #ff69b4;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 1.3em;
      cursor: pointer;
      z-index: 20;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .start-btn:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }

    .message, .cake, .letter {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0);
      transition: all 1.5s ease;
      position: absolute;
      left: 50%;
    }

    .message.show, .cake.show, .letter.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .message {
      top: 18%;
      text-align: center;
      color: #ff1493;
      font-size: 2.5em;
      font-weight: bold;
      z-index: 5;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 4s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .cake {
      bottom: 15%;
      text-align: center;
      z-index: 2;
    }

    .cake-base {
      width: 150px;
      height: 80px;
      background: #ffb347;
      border-radius: 10px;
      position: relative;
    }

    .cake-layer {
      width: 130px;
      height: 60px;
      background: #fff;
      border-radius: 10px;
      position: absolute;
      top: -60px;
      left: 10px;
    }

    .candle {
      width: 10px;
      height: 30px;
      background: #ff4d4d;
      position: absolute;
      top: -90px;
      left: 70px;
    }

    .flame {
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      left: 0;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.3); opacity: 0.6; }
    }

    .letter {
      top: 78%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      font-size: 1.1em;
      line-height: 1.5;
      z-index: 5;
      text-align: left;
      position: absolute;
      opacity: 0;
      transition: all 1.5s ease;
    }

    .letter.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio id="music" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_9a388f46f6.mp3" type="audio/mpeg">
  </audio>

  <div class="sky">
    <div class="cloud" style="top: 30px; left: -200px;"></div>
    <div class="cloud" style="top: 100px; left: -400px;"></div>

    <button class="start-btn" onclick="startSurprise()">Haz clic para ver tu sorpresa üéÅ</button>

    <div class="message" id="message">¬°Feliz Cumplea√±os, Ni√±a! üéÇüåà</div>

    <div class="cake" id="cake">
      <div class="cake-layer"></div>
      <div class="cake-base"></div>
      <div class="candle">
        <div class="flame"></div>

    </div>

    <div class="letter" id="letter">
      Querida Ni√±a,<br><br>
      Hoy celebramos tu vida con alegr√≠a y cari√±o. Que cada d√≠a est√© lleno de sonrisas, sue√±os cumplidos y mucho amor. Gracias por ser una persona tan especial. ¬°Feliz cumplea√±os! üéâüíñ<br><br>
      Con mucho aprecio,<br>
      Tu [amig@].
    </div>
  </div>

  <script>
    function startSurprise() {
      document.querySelector(".start-btn").style.display = "none";
      document.getElementById("music").play();

      setTimeout(() => {
        document.getElementById("message").classList.add("show");
      }, 1000);

      setTimeout(() => {
        document.getElementById("cake").classList.add("show");
      }, 2500);

      setTimeout(() => {
        document.getElementById("letter").classList.add("show");
      }, 4000);
    }

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 4000);
    }

    setInterval(createConfetti, 200);
  </script>
</body>
</html>
